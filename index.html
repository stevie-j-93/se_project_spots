<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spots</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Stephen Johnson" />
    <meta name="description" content="???" />
    <meta name="keywords" content="HTML, CSS," />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Spots.svg"
          alt="Spots Menu Header Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button
              type="button"
              class="profile__edit-btn"
              content="Edit Button"
            >
              <img src="./images/pencil.svg" alt="Pencil Edit Button" />Edit
              Profile
            </button>
          </div>
          <button class="profile__new-post-btn">
            <img src="./images/Group26.svg" alt="Plus Symbol" /><span
              >New Post</span
            >
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-btn"></button>
                <img src="#" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title">Val Thorens</h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img src="./images/Group27.svg" alt="X icon" class="close-btn" />
          </button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form" id="edit-profile-form" novalidate>
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img src="./images/Group27.svg" alt="X icon" class="close-btn" />
          </button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form" id="card-form" novalidate>
            <label for="card-image-input" class="modal__label">
              Image link
              <input
                id="card-image-input"
                type="url"
                class="modal__input"
                placeholder="Place a link to the picture"
                required
              />
              <span id="card-image-input-error" class="modal__error"></span>
            </label>
            <label for="card-caption-input" class="modal__label">
              Caption
              <input
                id="card-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="card-caption-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>

    <div class="modal modal_type_preview" id="preview-modal">
      <div class="modal__image-container">
        <button
          type="button"
          class="modal__close-btn modal__close-btn_type_preview"
        >
          <img src="./images/Modalpreview-close.svg" alt="X icon" />
        </button>
        <img src="#" class="modal__image" alt="Modal Image" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <script src="./scripts/validation.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
